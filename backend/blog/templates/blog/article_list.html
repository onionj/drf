{% extends 'blog/base.html' %}


{% block main %}

    {% for article in object_list %}
        <article>
            <h2>{{article.title}}</h2>
            <div>{{article.author}}: {{article.publish}}</div>
            <p>{{article.content|linebreaks}}</p>
            <hr>
        </article>
    {% empty %}
        <div>Noting to show</div>
    {% endfor %}

{% endblock %}
